<!DOCTYPE html>
<html ng-app="capsuleApp">
<head>
	<title>Encapsulate</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc1/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/main.css">	
</head>
<body ng-cloak>

	<div ng-controller="navController as navCtrl">
		<div layout="row" class="banner banner-image" ng-class="{'closed' : navCtrl.bannerClose}" scroll>
			<div flex="33" hide show-gt-lg>
			</div>
			<div flex="33" layout="column" layout-align="space-around center" hide show-gt-lg>
				<md-button ng-click="navCtrl.closeBanner()" class="md-icon-button" aria-label="closeBanner" class="close-banner-btn" flex="33">
        			<md-icon md-svg-icon="img/icons/ic_play_circle_outline_white_48px.svg"></md-icon>
       			</md-button>
       		</div>
       		<div flex="33">
				<h1>Encapsulate</h1>
			</div>
		</div>

	
		<nav>
    		<md-toolbar layout-padding>
   		   		<div class="md-toolbar-tools">
        			<md-button ng-click="navCtrl.sideNavOpen()" hide-gt-sm class="md-icon-button" aria-label="Navigation">
          				<md-icon md-svg-icon="img/icons/ic_menu_white_48px.svg"></md-icon>
        			</md-button>
					<div hide-sm>
						<md-button ui-sref="home">Home</md-button></a>
						<md-button ui-sref="login">Login/Register</md-button>
						<md-button ui-sref="dash">Dashboard</md-button>
						<md-button href="/auth/logout">Logout</md-button>
					</div>
      			</div>
    		</md-toolbar>
	    	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    			<md-toolbar>
    				<div class="md-toolbar-tools">
        			<md-button ng-click="navCtrl.sideNavClose()" hide-gt-sm class="md-icon-button" aria-label="Navigation-Close">
          				<md-icon md-svg-icon="img/icons/ic_clear_white_48px.svg"></md-icon>
        			</md-button>
    				</div>
    			</md-toolbar>
    				<div layout="column">
    					<md-button class="md-primary" ui-sref="home" ng-click="navCtrl.sideNavClose()">Home</md-button>
    					<md-button class="md-primary" ui-sref="login" ng-click="navCtrl.sideNavClose()">Login/Register</md-button>
    					<md-button class="md-primary" ui-sref="dash" ng-click="navCtrl.sideNavClose()">Dashboard</md-button>
    					<md-button class="md-primary" ng-href="/auth/logout" ng-click="navCtrl.sideNavClose()">Logout</md-button>
					</div>
    		</md-sidenav>
    	</nav>
    </div>

    <div style="min-height: 900px">
    		<ui-view></ui-view>
	</div>



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc1/angular-material.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script type="text/javascript" src="/js/ngConfig.js"></script>
	<script type="text/javascript" src="/js/ngHome.js"></script>
	<script type="text/javascript" src="/js/ngLogin.js"></script>
	<script type="text/javascript" src="/js/ngDash.js"></script>
</body>
</html>
