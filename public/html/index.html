<!DOCTYPE html>
<html ng-app="capsuleApp">
<head>
	<title>Encapsulate</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/main.css">	
</head>
<body ng-cloak>

	<nav ng-controller="mainController as mainCtrl">
    	<md-toolbar>
    		<h1>Encapsulate</h1>
   		   	<div class="md-toolbar-tools">
        		<md-button ng-click="mainCtrl.sideNavOpen()" hide-gt-sm class="md-icon-button" aria-label="Navigation">
          			<md-icon md-svg-icon="img/icons/ic_menu_white_48px.svg"></md-icon>
        		</md-button>
				<div hide-sm>
					<md-button ui-sref="home">Home</md-button></a>
					<md-button ui-sref="login">Login/Register</md-button>
					<md-button href="/view/dash">Dashboard</md-button>
					<md-button href="/auth/logout">Logout</md-button>
				</div>
      		</div>
    	</md-toolbar>
	    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    		<md-toolbar>
    			<div class="md-toolbar-tools">
        		<md-button ng-click="mainCtrl.sideNavClose()" hide-gt-sm class="md-icon-button" aria-label="Navigation-Close">
          			<md-icon md-svg-icon="img/icons/ic_clear_white_48px.svg"></md-icon>
        		</md-button>
    			</div>
    		</md-toolbar>
    			<div layout="column">
    				<md-button class="md-primary" ui-sref="home">Home</md-button>
    				<md-button class="md-primary" ui-sref="login">Login/Register</md-button>
    				<md-button class="md-primary" ng-href="/view/dash">Dashboard</md-button>
    				<md-button class="md-primary" ng-href="/auth/logout">Logout</md-button>
				</div>
    	</md-sidenav>
    </nav>



	<ui-view></ui-view>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.js"></script>
	<script type="text/javascript" src="/js/ngConfig.js"></script>
	<script type="text/javascript" src="/js/ngHome.js"></script>
	<script type="text/javascript" src="/js/ngLogin.js"></script>
	<script type="text/javascript" src="/js/ngDash.js"></script>
</body>
</html>
