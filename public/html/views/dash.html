<h3>Welcome <span ng-bind="dashCtrl.user"></span></h3>
<md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Create Capsule">
        <md-content class="md-padding">
          <h1 class="md-display-2">Create Capsule</h1>
          <form ng-submit="dashCtrl.createCapsule()">
			<div layout>
				<md-input-container flex="33">
					<label>What is your nickname?</label>
					<input ng-model="dashCtrl.createCapsuleForm.nickname"/>
				</md-input-container>
			</div>
			<div layout>
				<md-input-container flex="33">
					<label>If you could meet any celebrity, who would it be and why?</label>
					<textarea ng-model="dashCtrl.createCapsuleForm.celebrityCrush" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
			</div>
			<div layout>
				<md-input-container flex="33">
					<label>What do you want to be when you grow up?</label>
					<textarea ng-model="dashCtrl.createCapsuleForm.futureOccupation" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
			</div>
			<div layout>
				<md-input-container flex="33">
					<label>When should this capsule unlock?</label>
					<md-datepicker ng-model="dashCtrl.createCapsuleForm.unlockDate" md-placeholder="Enter date"></md-datepicker>
				</md-input-container>
			</div>	
			<md-button type="submit" class="md-primary md-raised">Submit Capsule</md-button>	
          </form>
        </md-content>
      </md-tab>
      <md-tab label="Manage Capsules">
        <md-content class="md-padding">
          <h1 class="md-display-2">Manage Capsules</h1>
          <p>Manage Capsules</p>
        </md-content>
      </md-tab>
</md-tabs>
<h3>Welcome <span ng-bind="dashCtrl.user"></span></h3>
