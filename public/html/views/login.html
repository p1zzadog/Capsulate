<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Login">
        <md-content layout-padding>
        	<md-card layout-padding>
				<form ng-submit="loginCtrl.processLogin()" >
					<div layout>
						<md-input-container flex="33">
							<label>Username</label>
							<input ng-model="loginCtrl.loginForm.username"/>
						</md-input-container>
					</div>
					<div layout>
						<md-input-container flex="33">
							<label>Password</label>
							<input ng-model="loginCtrl.loginForm.password" type="password"/>
						</md-input-container>
					</div>
					<md-button type="submit" class="md-primary md-raised"/>Login</md-button>
				</form>
			</md-card>
		</md-content>
	</md-tab>

	<md-tab label="Register New User">
        	<md-content layout-padding>
        		<md-card layout-padding>
					<form ng-submit="loginCtrl.processSignup()">
						<div layout>
							<md-input-container flex="33">
								<label>Username</label>
								<input ng-model="loginCtrl.signupForm.username"/>
							</md-input-container>
						</div>
						<div layout>
							<md-input-container flex="33">
								<label>Password</label>
								<input ng-model="loginCtrl.signupForm.password" type="password"/>
							</md-input-container>
						</div>
						<div layout>
							<md-input-container flex="33">
								<label>Email</label>
								<input ng-model="loginCtrl.signupForm.email" type="email"/>
							</md-input-container>
						</div>
						<md-button type="submit" class="md-primary md-raised"/>Register</md-button>
					</form>
			</md-card>
		</md-content>
	</md-tab>
</md-tabs>
